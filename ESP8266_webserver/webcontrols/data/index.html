<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="google" value="notranslate">
  <title>Blimpduino2 Remote</title>
  <link rel="manifest" href="/manifest.json">  
  <link href="/css/jquery-ui.min.css" rel="stylesheet">
  <link href="/css/blimp.css" rel="stylesheet">
  <script src="/js/jquery-3.3.1.min.js"></script>
  <script src="/js/jquery-ui.min.js"></script>
  <script src="/js/touchpunch.min.js"></script>
  <script src="/js/blimp.js"></script>
</head>
<body>




    <div id="controls">
     <div id="text">Welcome!</div> 
     <div id="channel2" class="slide" value="0" max="500" min="-500"></div> 
     <div id="channel1" class="slide" value="0" max="500" min="-500"></div>
   
     <div id="right">
      <button id="up"   class="button">UP</button>
      <button id="down" class="button">DOWN</button>
     </div>


     <div id="bottom">
      <button id="alt"  class="button">ALT</button>
      <button id="yaw"  class="button">YAW</button>
     </div>
    </div> 
</body>
</html>
